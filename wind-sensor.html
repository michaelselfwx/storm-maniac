<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="stormmaniac_favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Sensor | Storm Maniac</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
        }
        .container {
            max-width: 80%;
            margin: auto;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .error-message {
            display: none;
            color: red;
            font-size: 1.2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header>
        <h1>Truck-mounted Wind Sensor</h1>
    </header>
    <div class="container">
        <h2>Live Wind Data</h2>
        <iframe id="weather-iframe" src="https://truck-pi.tail37d1f9.ts.net/" width="100%" height="300px" onload="iframeLoaded()" onerror="iframeError()"></iframe>
        <div id="error-message" class="error-message">The wind-sensor data is temporarily unavailable. Most likely not driving.</div>
    </div>
    <div class="container">
        <h2>Historical Data & Charts</h2>
        <h3>Coming soon...</h3>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function iframeLoaded() {
            document.getElementById('error-message').style.display = 'none';
        }

        function iframeError() {
            document.getElementById('weather-iframe').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }

        document.getElementById('weather-iframe').addEventListener('error', iframeError);

        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IFRAME') {
                iframeError();
            }
        }, true);
    </script>
</body>
</html>
