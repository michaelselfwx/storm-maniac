<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiosonde Receivers</title>
</head>
<body>
    <h1>My Radiosonde Receivers</h1>
    <iframe id="W4DFU-iframe" src="https://ham-shack-pi.tail37d1f9.ts.net/" width="100%" height="600px"></iframe>
    <div id="error-message1" class="error-message">My radiosonde station on UF's campus is currently down. Please try again later.</div>
    <iframe id="KN4EOL-11-iframe" src="https://oviedo-optiplex.tail37d1f9.ts.net/" width="100%" height="600px"></iframe>
    <div id="error-message2" class="error-message">My radiosonde station in near Orlando, FL is currently down. Please try again later.</div>
    <script>
        function iframeLoaded() {
            document.getElementById('error-message1').style.display = 'none';
        }

        function iframeError() {
            document.getElementById('W4DFU-iframe').style.display = 'none';
            document.getElementById('error-message1').style.display = 'block';
        }

        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IFRAME') {
                iframeError();
            }
        }, true);
    </script>
    <script>
        function iframeLoaded() {
            document.getElementById('error-message2').style.display = 'none';
        }

        function iframeError() {
            document.getElementById('KN4EOL-11-iframe').style.display = 'none';
            document.getElementById('error-message2').style.display = 'block';
        }

        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IFRAME') {
                iframeError();
            }
        }, true);
    </script>
</body>
</html>
