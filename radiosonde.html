<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiosonde Receivers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
        }
        .container {
            position: relative;
            width: 100%;
            height: 600px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error-message {
            display: none;
            color: red;
            font-size: 1.2em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>My Radiosonde Receivers</h1>
    <div class="container">
        <iframe id="W4DFU-iframe" src="https://ham-shack-pi.tail37d1f9.ts.net/" onload="iframeLoaded('error-message1')" onerror="iframeError('W4DFU-iframe', 'error-message1')"></iframe>
        <div id="error-message1" class="error-message">My radiosonde station on UF's campus is currently down. Please try again later.</div>
    </div>
    <div class="container">
        <iframe id="KN4EOL-11-iframe" src="https://oviedo-optiplex.tail37d1f9.ts.net/" onload="iframeLoaded('error-message2')" onerror="iframeError('KN4EOL-11-iframe', 'error-message2')"></iframe>
        <div id="error-message2" class="error-message">My radiosonde station near Orlando, FL is currently down. Please try again later.</div>
    </div>
    <script>
        function iframeLoaded(errorMessageId) {
            document.getElementById(errorMessageId).style.display = 'none';
        }

        function iframeError(iframeId, errorMessageId) {
            document.getElementById(iframeId).style.display = 'none';
            document.getElementById(errorMessageId).style.display = 'block';
        }

        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IFRAME') {
                const iframeId = e.target.id;
                const errorMessageId = iframeId === 'W4DFU-iframe' ? 'error-message1' : 'error-message2';
                iframeError(iframeId, errorMessageId);
            }
        }, true);
    </script>
</body>
</html>
