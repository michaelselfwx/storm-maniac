<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="stormmaniac_favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi WX Sensor | Storm Maniac</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
        }
        .container {
            max-width: 80%;
            margin: auto;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Raspberry Pi Weather Sensor</h1>
    </header>
    <div class="container">
        <h2>Live Weather Data</h2>
      
        <iframe
            src="https://sensor-pi.tail37d1f9.ts.net/";
            scrolling="yes">
        </iframe>
    </div>
    <div class="container">
        <h2>24hr Meteogram</h2>
        <img id="meteogram" style="width:100%; height:auto;">

        <script>
        function loadMeteogram() {
            const img = document.getElementById("meteogram");
            img.src = "https://sensor-pi.tail37d1f9.ts.net/meteogram.png?t=" + Date.now();
        }
        loadMeteogram();
        
        // also auto-refresh every 5 minutes:
        setInterval(loadMeteogram, 5 * 60 * 1000);
        </script>

    </div>
</body>
</html>
