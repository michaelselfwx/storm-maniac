<!DOCTYPE html>

    <title>AMS WBL 2025 | Storm Maniac</title>

    <!-- Responsive iframe styles (stacked, wider aspect ratio) -->
    <style>
    /* Page container to center content and provide extra horizontal room on wide screens */
    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px;
    }

    /* Keep frames stacked vertically */
    .iframe-stack {
      display: block;
      display: grid;
      gap: 16px;
    }

    /* Use an ultrawide aspect so embedded pages have more horizontal space than vertical */
    .iframe-wrap {
      width: 100%;
      aspect-ratio: 21 / 9; /* ultrawide pane */
      max-height: 70vh;     /* prevents an overly tall iframe on small landscape screens */
      background: #000;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    /* Fallback for browsers without aspect-ratio: keep a reasonable height */
    @supports not (aspect-ratio: 1/1) {
      .iframe-wrap { height: 320px; }
    }

    .iframe-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Simple typography spacing */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 0; }
    .page h1, .page h2 { margin: 10px 0; }
    .iframe-actions { margin: 6px 0 0; font-size: 0.9rem; }
    .iframe-actions a { color: #0366d6; text-decoration: none; margin-right: 12px; }
    </style>
</head>
<body>
    <div class="page">
      <h1>AMS Gator Chapter Fall 2025 Balloon Launch</h1>

        </div>

        </div>
      </div>
