    <!-- Responsive iframe styles -->
    <style>
    /* Row container: horizontal scroll on small screens, optional snap */
    .iframe-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
      scroll-snap-type: x mandatory;
    }

    /* Each iframe keeps a 16:9 ratio and is touch-friendly width */
    .iframe-wrap {
      flex: 0 0 85%;      /* mostly one visible on narrow screens */
      max-width: 85%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 6px;
      overflow: hidden;
      scroll-snap-align: start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .iframe-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* On wider screens show multiple side-by-side */
    @media (min-width: 900px) {
      .iframe-row {
        flex-wrap: wrap;
        overflow: visible;
        justify-content: space-between;
      }
      .iframe-wrap {
        flex: 0 0 48%;
        max-width: 48%;
      }
    }

    /* If you want more frames visible on medium screens adjust breakpoints */
    @media (min-width: 640px) and (max-width: 899px) {
      .iframe-wrap { flex: 0 0 48%; max-width: 48%; }
    }

    /* Simple body padding for nicer appearance on mobile */
    body { padding: 12px; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    h1, h2 { margin: 10px 0; }
    </style>
</head>
